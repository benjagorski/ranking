<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabla de posiciones</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="img/jpg" href="./img/icon.png" />
  </head>
  <body>
    <div class="tabla-posiciones">
      <h1 class="titulo">WORLDS</h1>

      <div class="linea"></div>

      <h2 class="subtitulo">League of Legends</h2>

      <div class="linea"></div>

          <th>Posición</th>
          <th>Equipo</th>
          <th>Cantidad de Títulos</th>
          <th>Años Ganados</th>
        </tr>

        <tr class="encabezados">
          <th>1</th>
          <th>
            <img
              src="logos/t1.png"
              alt="Logo de SKT T1"
              title="SKT T1"
              class="logo"
            />
          </th>
          <th>4</th>
          <th>2013, 2015, 2016, 2023</th>
        </tr>

        <tr class="encabezados">
          <th>2</th>
          <th>
            <img
              src="logos/Samsung.png"

              title="Samsung"
              class="logo"
            />

          <th>2</th>
          <th>2014, 2017</th>
        </tr>

        <tr class="encabezados">

        <tr class="encabezados">

          <th>1</th>
          <th>2012</th>

        <tr class="encabezados">
          <th>5</th>
          <th>
            <img

              class="logo"
            />

          <th>1</th>
          <th>2018</th>
        </tr>

        <tr class="encabezados">

        <tr class="encabezados">
